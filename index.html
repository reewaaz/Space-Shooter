<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Space Defender</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            padding: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px #fff;
            display: flex;
            justify-content: space-between;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #game-over-screen {
            display: none;
            border-color: #f00;
            box-shadow: 0 0 20px #f00;
        }

        h1 {
            color: #0ff;
            margin: 0;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            color: #f00;
            margin: 0;
            font-size: 48px;
        }

        p {
            color: #ccc;
            font-size: 18px;
        }

        button {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 15px #fff;
        }

        .controls-hint {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- Canvas for rendering the game -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="hud">
            <div id="scoreEl">Score: 0</div>
            <div>Level: <span id="levelEl">1</span></div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Neon Defender</h1>
        <p>Defend the sector from incoming asteroids and enemies.</p>
        <button id="startBtn">Start Mission</button>
        <div class="controls-hint">WASD / Arrows to Move â€¢ SPACE to Shoot</div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <h2>Mission Failed</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Try Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const scoreEl = document.getElementById('scoreEl');
        const levelEl = document.getElementById('levelEl');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Game State
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let animationId;
        let gameActive = false;
        let frames = 0;
        let level = 1;

        // Input handling
        const keys = {
            w: false, a: false, s: false, d: false,
            ArrowUp: false, ArrowLeft: false, ArrowDown: false, ArrowRight: false,
            Space: false
        };

        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space') keys.Space = true;
            if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.code)) {
                keys[e.key] = true;
                keys[e.code] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            if(e.code === 'Space') keys.Space = false;
            if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.code)) {
                keys[e.key] = false;
                keys[e.code] = false;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Classes
        class Player {
            constructor() {
                this.velocity = { x: 0, y: 0 };
                this.rotation = 0;
                this.opacity = 1;
                
                const image = new Image();
                this.width = 30;
                this.height = 30;
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.color = '#0ff';
                this.speed = 7;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                
                // Draw a simple ship shape
                ctx.beginPath();
                ctx.moveTo(0, -this.height/2); // Nose
                ctx.lineTo(this.width/2, this.height/2); // Right corner
                ctx.lineTo(0, this.height/4); // Indent
                ctx.lineTo(-this.width/2, this.height/2); // Left corner
                ctx.closePath();
                ctx.stroke();
                
                // Engine flame
                if (keys.ArrowUp || keys.w) {
                    ctx.beginPath();
                    ctx.moveTo(-5, this.height/4);
                    ctx.lineTo(0, this.height/2 + Math.random() * 10 + 5);
                    ctx.lineTo(5, this.height/4);
                    ctx.fillStyle = '#fa0';
                    ctx.fill();
                }
                
                ctx.restore();
            }

            update() {
                if (!this.opacity) return;

                // Movement
                if ((keys.ArrowLeft || keys.a) && this.x > this.width)  this.velocity.x = -this.speed;
                else if ((keys.ArrowRight || keys.d) && this.x < canvas.width - this.width) this.velocity.x = this.speed;
                else this.velocity.x = 0;

                if ((keys.ArrowUp || keys.w) && this.y > this.height) this.velocity.y = -this.speed;
                else if ((keys.ArrowDown || keys.s) && this.y < canvas.height - this.height) this.velocity.y = this.speed;
                else this.velocity.y = 0;

                this.x += this.velocity.x;
                this.y += this.velocity.y;

                this.draw();
            }
        }

        class Projectile {
            constructor({ position, velocity }) {
                this.position = position;
                this.velocity = velocity;
                this.radius = 3;
                this.color = '#ff0';
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.closePath();
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.draw();
            }
        }

        class Enemy {
            constructor() {
                this.velocity = {
                    x: 0,
                    y: (Math.random() * 2 + 1) + (level * 0.5) // Speed increases with level
                };
                
                this.radius = Math.random() * 15 + 15;
                this.position = {
                    x: Math.random() * (canvas.width - this.radius * 2) + this.radius,
                    y: -this.radius // Start just off screen
                };
                this.color = `hsl(${Math.random() * 30 + 330}, 50%, 50%)`; // Red/Pinkish
                this.spin = 0;
                this.spinSpeed = Math.random() * 0.1 - 0.05;
                this.sides = Math.floor(Math.random() * 4) + 3; // 3 to 6 sides
            }

            draw() {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(this.spin);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                
                // Draw polygon
                ctx.beginPath();
                for (let i = 0; i < this.sides; i++) {
                    ctx.lineTo(
                        this.radius * Math.cos(this.spin + i * 2 * Math.PI / this.sides),
                        this.radius * Math.sin(this.spin + i * 2 * Math.PI / this.sides)
                    );
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            update() {
                this.position.y += this.velocity.y;
                this.spin += this.spinSpeed;
                this.draw();
            }
        }

        class Particle {
            constructor({ position, velocity, radius, color }) {
                this.position = position;
                this.velocity = velocity;
                this.radius = radius;
                this.color = color;
                this.opacity = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.opacity -= 0.02; // Fade out
                this.draw();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5;
                this.dy = Math.random() * 0.5 + 0.1; // Fall speed
                this.opacity = Math.random();
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y += this.dy + (level * 0.2); // Stars move faster at higher levels
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        // Game Variables
        let player;
        let projectiles = [];
        let enemies = [];
        let particles = [];
        let stars = [];
        
        // Cooldown for shooting
        let lastShot = 0;
        const shootDelay = 200; // ms

        function init() {
            player = new Player();
            projectiles = [];
            enemies = [];
            particles = [];
            score = 0;
            level = 1;
            frames = 0;
            scoreEl.innerHTML = 'Score: 0';
            levelEl.innerHTML = '1';
            
            // Initialize stars
            stars = [];
            for(let i=0; i<100; i++) {
                stars.push(new Star());
            }
        }

        function createExplosion({x, y, color}) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle({
                    position: { x, y },
                    velocity: {
                        x: (Math.random() - 0.5) * 4,
                        y: (Math.random() - 0.5) * 4
                    },
                    radius: Math.random() * 3,
                    color: color
                }));
            }
        }

        function animate() {
            if (!gameActive) return;
            animationId = requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Creates trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background Stars
            stars.forEach(star => star.update());

            // Player logic
            player.update();

            // Shooting logic
            if (keys.Space) {
                const now = Date.now();
                if (now - lastShot > shootDelay) {
                    projectiles.push(new Projectile({
                        position: { x: player.x, y: player.y - 15 },
                        velocity: { x: 0, y: -10 }
                    }));
                    lastShot = now;
                }
            }

            // Projectiles
            for (let index = projectiles.length - 1; index >= 0; index--) {
                const projectile = projectiles[index];
                projectile.update();

                // Remove from edges
                if (projectile.position.y + projectile.radius < 0) {
                    projectiles.splice(index, 1);
                }
            }

            // Particles (Explosions)
            for (let index = particles.length - 1; index >= 0; index--) {
                const particle = particles[index];
                if (particle.opacity <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            }

            // Enemies
            for (let index = enemies.length - 1; index >= 0; index--) {
                const enemy = enemies[index];
                enemy.update();

                // Collision: Projectile hit Enemy
                for (let pIndex = projectiles.length - 1; pIndex >= 0; pIndex--) {
                    const projectile = projectiles[pIndex];
                    const dist = Math.hypot(projectile.position.x - enemy.position.x, projectile.position.y - enemy.position.y);
                    
                    if (dist - enemy.radius - projectile.radius < 1) {
                        // Create explosion
                        createExplosion({x: enemy.position.x, y: enemy.position.y, color: enemy.color});
                        
                        // Increase score
                        score += 100;
                        scoreEl.innerHTML = `Score: ${score}`;
                        
                        // Level up check
                        if(score % 2000 === 0) {
                            level++;
                            levelEl.innerHTML = level;
                            // Add score bonus notification logic here if desired
                        }

                        // Remove Enemy and Projectile
                        setTimeout(() => {
                            enemies.splice(index, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);
                    }
                }

                // Collision: Enemy hit Player
                const distPlayer = Math.hypot(player.x - enemy.position.x, player.y - enemy.position.y);
                if (distPlayer - enemy.radius - 10 < 1) {
                    endGame();
                }

                // Remove if off screen
                if (enemy.position.y - enemy.radius > canvas.height) {
                    enemies.splice(index, 1);
                    // Penalty for missing enemies? 
                    // score -= 50; 
                }
            }

            // Spawning Enemies
            // Spawn rate increases with level
            const spawnRate = Math.max(20, 100 - (level * 5)); 
            if (frames % spawnRate === 0) {
                enemies.push(new Enemy());
            }

            frames++;
        }

        function startGame() {
            init();
            gameActive = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            animate();
        }

        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            createExplosion({x: player.x, y: player.y, color: '#fff'});
            
            // Draw one last frame to show explosion
            particles.forEach(p => p.update());
            
            finalScoreEl.innerHTML = score;
            gameOverScreen.style.display = 'flex';
        }

        // Event Listeners for Buttons
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Initial render for background
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

    </script>
</body>
</html>
